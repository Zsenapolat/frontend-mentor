<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0200ab3589.js" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Product preview card component</title>

</head>


<body style="background-color:hsl(30, 38%, 92%);">
  <div class="container">


    <div class="card mx-auto border-light" style="width: 40rem;">
      <div class="row">


        <div class="col-lg first">


          <img src="images\image-product-desktop.jpg" class="card-img" alt="...">


        </div>
        <div class="col-lg second">


          <div class="card-body">
            <p class="perfume">PERFUME</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <h2>$149.99</h2>
            <p class="price">$169.99</p>

            <button style="button" class="btn btn-lg"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Zeynep Sena Polat
  </div>
</body>

</html>
